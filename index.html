<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="menu-bar">
        <div class="changeablebutton" id="alarmbutton">Clock</div>
        <div class="changeablebutton" id="stopwatchbutton">Stopwatch</div>
    </div>
    <div class="vrline"></div>
    <div class="container">
        <div class="time">
            <span id="hr">00:</span><span id="min">00</span>:<span id="sec">00</span>.<span id="millisec">00</span>
        </div>
        <div class="notations">
            <span class="time_notations">hr</span><span class="time_notations">min</span><span
                class="time_notations">sec</span>
        </div>
        <div class="buttons">
            <button id="start" class="clickable">Start</button>
            <button id="stop" class="clickable">Stop</button>
            <button id="reset" class="clickable">Reset</button>
            <button id="lap" class="clickable">Lap</button>
            <button id="remove_lap" class="clickable">Remove Lap</button>
        </div>
        <!-- <div class="sample">
            <span class="spanclass">1</span><span class="timeclass">00:00:00.0</span>
        </div> -->
        <hr class="hrclass">
    </div>
    <div class="clock">
        CLOCK IS UNDER PROCESS
    </div>


</body>
<script src="index2.js"></script>
<script src="index.js"></script>
</html>
